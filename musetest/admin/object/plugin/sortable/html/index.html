<body>

	<section>


			<button class="save">Save order</button>

			<ul class="sortable">
				<li id='item-1'><img src="images/photos/1.jpg" alt=""></li>
				<li id='item-2'><img src="images/photos/2.jpg" alt=""></li>
				<li id='item-3'><img src="images/photos/3.jpg" alt=""></li>
				<li id='item-4'><img src="images/photos/4.jpg" alt=""></li>
				<li id='item-5'><img src="images/photos/5.jpg" alt=""></li>
				<li id='item-6'><img src="images/photos/6.jpg" alt=""></li>
				<li id='item-6'><img src="images/photos/6.jpg" alt=""></li>
				<li id='item-6'><img src="images/photos/6.jpg" alt=""></li>
			</ul>


	</section>


	<script type="text/javascript">
		var ul_sortable = $('.sortable'); //setup one variable for sortable holder that will be used in few places


		/*
		* jQuery UI Sortable setup
		*/
		ul_sortable.sortable({
			revert: 100,
			placeholder: 'placeholder'
		});
		ul_sortable.disableSelection();



		/*
		* Saving and displaying serialized data
		*/
		var btn_save = $('button.save'); // select save button



		btn_save.on('click', function(e){ // trigger function on save button click
			e.preventDefault();

			var sortable_data = ul_sortable.sortable('serialize'); // serialize data from ul#sortable
			alert( sortable_data ); // alert collected data

		});

	</script>

</body>
